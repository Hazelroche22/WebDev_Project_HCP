    <script>
    let slideIndex = [1,1,1,1,1,1]; //keeps track of current slide index for each slideshow [0] for slideshow 1, [1] for 2
    let slideId = ["mySlides1", "mySlides2", "mySlides3", "mySlides4", "mySlides5", "mySlides6"] //Stores the class names used to select slides from the DOM.
    showSlides(1, 0); // shows the first slides in slideshow when page loads
    showSlides(1, 1);
    showSlides(1, 2);
    showSlides(1, 3);
    showSlides(1, 4);
    showSlides(1, 5);

    function plusSlides(n, no) { //calls showSlides() to update the display
      showSlides(slideIndex[no] += n, no); //when next is clicked, increments index of plusSlides by 1 n updates visible slide
    }

    /* Gets all the slides of slideshow number no (0 or 1).
      Wraps around if you go past the last slide or before the first.
      Hides all slides, then shows only the one at the current index.*/
    function showSlides(n, no) { 
      let i;
      let x = document.getElementsByClassName(slideId[no]);
      if (n > x.length) {slideIndex[no] = 1}    
      if (n < 1) {slideIndex[no] = x.length}
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
    }
    x[slideIndex[no]-1].style.display = "block";  
    }
