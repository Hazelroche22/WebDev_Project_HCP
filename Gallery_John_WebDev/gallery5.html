  <!-- Lightbox2 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding-bottom: 10px;
    }

    .item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .info-button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .info-button:hover {
      background-color: #555;
    }

    .header {
      padding: 60px;
      text-align: center;
      background: rgb(175, 10, 10);
      color: black;
    }


    .navbar {
      overflow: hidden;
      background-color: black;
    }


    /* Style the navigation bar links */
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }


    /* Change color on hover */
    .navbar a:hover {
      background-color: rgb(228, 227, 227);
      color: black;
    }

    /* hides all slides by default (only one is shown at a time) */
    * {box-sizing: border-box}
    .mySlides1, .mySlides2, .mySlides3, .mySlides4, .mySlides5, .mySlides6 {display: none}
    img {vertical-align: middle;}

    /* Slideshow container; centers slideshow n limits its width */
    .slideshow-container {
      max-width: 1000px;
     position: relative;
     margin: auto;
     height: 70%;
    }

    /* Next & previous buttons */
    .prev, .next {
     cursor: pointer;
     position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: black;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .prev {
      left: 0
    }

    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a grey background color */
    .prev:hover, .next:hover {
      background-color: #f1f1f1;
      color: black;
    }

    .footer {
      margin-top: 50px;
      padding: 15px;
      text-align: center;
      background: rgb(175, 10, 10);
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }



  </style>
</head>

    <script>
    let slideIndex = [1,1,1,1,1,1]; //keeps track of current slide index for each slideshow [0] for slideshow 1, [1] for 2
    let slideId = ["mySlides1", "mySlides2", "mySlides3", "mySlides4", "mySlides5", "mySlides6"] //Stores the class names used to select slides from the DOM.
    showSlides(1, 0); // shows the first slides in slideshow when page loads
    showSlides(1, 1);
    showSlides(1, 2);
    showSlides(1, 3);
    showSlides(1, 4);
    showSlides(1, 5);

    function plusSlides(n, no) { //calls showSlides() to update the display
      showSlides(slideIndex[no] += n, no); //when next is clicked, increments index of plusSlides by 1 n updates visible slide
    }

    /* Gets all the slides of slideshow number no (0 or 1).
      Wraps around if you go past the last slide or before the first.
      Hides all slides, then shows only the one at the current index.*/
    function showSlides(n, no) { 
      let i;
      let x = document.getElementsByClassName(slideId[no]);
      if (n > x.length) {slideIndex[no] = 1}    
      if (n < 1) {slideIndex[no] = x.length}
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
    }
    x[slideIndex[no]-1].style.display = "block";  
    }
